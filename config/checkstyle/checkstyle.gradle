apply plugin: 'checkstyle'
task checkstyle(type: Checkstyle) {
    description 'Check code standard'
    group 'verification'
    configFile file('${rootDir}/config/checkstyle/checkstyle.xml')
    source 'src'
    include '**/*.kt'
    include '**/*.java'
    exclude '**/gen/**'
    classpath = files()
    ignoreFailures = false
}

